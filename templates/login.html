<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="centered-form login-page-background">
    <div class="form-container">
        <form action="{{ url_for('login') }}" method="post">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }}<br>
                {{ form.username }}
            </div>
            <div>
                {{ form.password.label }}<br>
                {{ form.password }}
            </div>
            <div>
                {{ form.remember_me }} Remember Me
            </div>
            <div>
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
        <a href="{{ url_for('register') }}" class="btn back-to-register" style="margin-top: 15px;">Register</a>
    </div>
</body>
</html>
