<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="centered-form background">
        <div class="form-container">
            <img src="{{ url_for('static', filename='images/logo1.jpg') }}" alt="Company Logo" class="logo">
        <form action="{{ url_for('login') }}" method="post">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }}<br>
                {{ form.username }}
            </div>
            <div>
                {{ form.password.label }}<br>
                {{ form.password }}
            </div>
            <div>
                {{ form.remember_me }} Remember Me
            </div>
            <div>
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
        <a href="{{ url_for('register') }}" class="btn back-to-register" style="margin-top: 15px;">Register</a>
    </div>
</body>
</html>
